version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9-stretch
    working_directory: ~/asobicoin
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum ".meteor/packages" }}
      - run:
          command: curl https://install.meteor.com | /bin/sh
      - run:
          command: npm install
          working_directory: ~/asobicoin
      - run:
          command: npm run lint
      - run:
          command: npm run truffle-lint
          working_directory: ~/asobicoin
      - run:
          command: npm run truffle-test
          working_directory: ~/asobicoin
      - run:
          command: meteor lint
      - save_cache:
          paths:
            - ~/asobicoin/node_modules
            - ~/asobicoin/.meteor/local
            - ~/.meteor
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum ".meteor/packages" }}
