version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9-stretch
    working_directory: ~/asobicoin
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "contracts/package.json" }}
      - run:
          command: npm install
          working_directory: ~/asobicoin/contracts
      - save_cache:
          paths:
            - ~/asobicoin/contracts/node_modules
          key: v1-dependencies-{{ checksum "contracts/package.json" }}
      - run:
          command: |
            npm run test
            npm run lint
          working_directory: ~/asobicoin/contracts
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "app/package.json" }}
      - run:
          command: npm install
          working_directory: ~/asobicoin/app
      - save_cache:
          paths:
            - ~/asobicoin/app/node_modules
          key: v1-dependencies-{{ checksum "app/package.json" }}
      - run:
          command: |
            npm run lint
          working_directory: ~/asobicoin/app
