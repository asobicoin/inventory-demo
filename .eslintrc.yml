root: true
globals:
  __meteor_runtime_config__: false
  Meteor: False
  artifacts: false
  contract: false
  assert: false
  Npm: false
  Package: false
env:
  browser: true
  node: true
  mocha: true
parserOptions:
  parser: babel-eslint
  sourceType: module
  allowImportExportEverywhere: true
  ecmaVersion: 2017
extends:
- eslint:recommended
- plugin:vue/essential
plugins:
- vue
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - warn
    - double
  semi:
    - warn
    - always
  no-console: warn
  comma-dangle:
    - warn
    - always-multiline
  no-unused-vars:
    - warn
